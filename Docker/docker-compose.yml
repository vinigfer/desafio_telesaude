version: '2'
services:
  database:
    container_name: database
    build:
      context: .
      dockerfile: Dockerfile_database
    image: database:tag
    ports:
      - "5432:5432"
  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile_web
    image: imagem:tag
    ports:
      - "8000:8000"
    volumes:
      - ../:/code
    links:
      - database:database_server
    

